name: Build SKIA
on:
  push:
    branches:
      - feature/git-workflows-xxx
jobs:
  build:
    runs-on: macos-latest
    env:
      WORKING_DIRECTORY: ./
    concurrency:
      group: skia-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Setup Nodejs and npm
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Setup yarn
        run: npm install -g yarn

      - name: Setup Nodejs with yarn caching
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: yarn

      - name: Install root node dependencies
        run: yarn

      - name: Build Skia
        working-directory: ${{ env.WORKING_DIRECTORY }}/
        run: yarn build-skia-ios

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: skia-ios-arm
          path: |
            ${{ env.WORKING_DIRECTORY }}/externals/skia/out/ios/arm/libskia.a
            ${{ env.WORKING_DIRECTORY }}/externals/skia/out/ios/arm/libskshaper.a
            ${{ env.WORKING_DIRECTORY }}/externals/skia/out/ios/arm/libsvg.a

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: skia-ios-arm-64
          path: |
            ${{ env.WORKING_DIRECTORY }}/externals/skia/out/ios/arm64/libskia.a
            ${{ env.WORKING_DIRECTORY }}/externals/skia/out/ios/arm64/libskshaper.a
            ${{ env.WORKING_DIRECTORY }}/externals/skia/out/ios/arm64/libsvg.a

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: skia-ios-x64
          path: |
            ${{ env.WORKING_DIRECTORY }}/externals/skia/out/ios/x64/libskia.a
            ${{ env.WORKING_DIRECTORY }}/externals/skia/out/ios/x64/libskshaper.a
            ${{ env.WORKING_DIRECTORY }}/externals/skia/out/ios/x64/libsvg.a
